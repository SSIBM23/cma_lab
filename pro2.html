<html>
<head>
 <title>Navigation Menu Example</title>
 <style>
 ul {
 
 overflow: hidden;
 background-color:black;
 }
 
 li {
 float: left;
 }
 
 li a {
 display: block;
 color: white;
 text-align: center;
 padding: 14px 16px;
 text-decoration: none;
 }
 
 
 </style>
</head>
<body>
 <ul>
 <li><a href="#home">Home</a></li>
 <li><a href="#about">About</a></li>
 <li><a href="#services">Services</a></li>
 <li><a href="#contact">Contact</a></li>
 </ul>
</body>
</html>
