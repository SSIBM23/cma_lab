<html>
<head>
 <style>
 .circle {
 width: 100px;
 height: 100px;
 border-radius: 50%;
 background-color: red;
 position: relative;
 animation-name: bounce;
 animation-duration: 10s;
 animation-iteration-count: infinite;
 }
 @keyframes bounce {
 0% { top: 0; }
 50% { top: 300px; }
 100% { top: 0; }
 }
 </style>
</head>
<body>
 <div class="circle"></div>
</body>
</html>
